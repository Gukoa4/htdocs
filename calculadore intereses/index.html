<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora lapos</title>
</head>
<body>
    <h1>Calculadora lapos</h1>
    <div><span>Monto</span>
        <input type="text" name="" id="monto" placeholder="Ingrese monto">
        <button id="btnConsultar">Consultar</button>
    </div>
    <div>Visa - MasterCard - Cabal</div>
    <div>1 Cuota</div>
    <div class="una-cuota"></div>
    <div class="cada-una"></div>
    <div>2 Cuotas</div>
    <div class="dos-cuota"></div>
    <div class="cada-dos"></div>
    <div>3 Cuotas</div>
    <div class="tres-cuota"></div>
    <div class="cada-tres"></div>
    <div>6 Cuotas</div>
    <div class="seis-cuota"></div>
    <div class="cada-seis"></div>
    <div>12 Cuotas</div>
    <div class="doce-cuota"></div>
    <div class="cada-doce"></div>

    <div>Naranja</div>
    <div>1 Cuota</div>
    <div class="una-cuota-naranja"></div>
    <div class="cada-una-naranaja"></div>
    <div>2 Cuotas</div>
    <div class="dos-cuota-naranja"></div>
    <div class="cada-dos-naranaja"></div>
    <div>Zeta</div>
    <div class="zeta-cuota-naranja"></div>
    <div class="cada-zeta-naranaja"></div>
    <div>12 Cuotas</div>
    <div class="doce-cuota-naranja"></div>
    <div class="cada-doce-naranaja"></div>

    <script src="main.js"></script>
</body>
</html>
